{% extends 'structure.html'%}



{%block maincontent%}
<form action="{{url_for('reset_password_request')}}" method="post">
    {{ form.csrf_token }}
    <div class="form-group">
        {{form.email.label(class="form-control-label")}}
        {{form.email(class="form-control")}}
    </div>
    {{form.send(class='btn btn-outline-primary mt-2')}}



</form>


{%endblock%}
